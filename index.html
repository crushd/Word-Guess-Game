<!doctype html>
<html lang="en">
  <head>
    <title>Word Guess Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

   </head>


  <body>
    <div class="padding">

        <div class="container-fluid">
            <div class="row">
                
                <div class="col-md-8 text-center">

                    <header class="text-center">
                        <h1>Homebrew Hangman</h1>
                    </header>

                    <h1 id="win" class="result"></h1>
                    <h1 id="lose" class="result"></h1>
                    <h1 id="game-start">Press any key to begin</h1>
                    <h4><span id="attempts-remaining"></span></h4>
                    <h5><span id="wrongList"></span></h5>

                    <div class="card" style="visibility: hidden;margin:0 auto" id="description">
                        <div class="card-body">
                            <h5 class="card-title" id="hangman-title" style="font-weight:500;">Card title</h5>
                            <!--h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->
                            <p class="card-text" id="description-text" style="text-align: justify"></p>
                            <!--a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a-->
                        </div>
                    </div>

                </div>

                <div class="col-md-4 text-center"></div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
